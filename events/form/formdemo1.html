<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./formdemo1.js"></script>
</head>
<body>
    <form  onsubmit="submitHandler(event)">
        <div>
            <label>NAME</label>
            <input type="text" placeholder="enter name" id="name">
        </div>
        <div>
            <label>AGE</label>
            <input type="text" placeholder="enter age" id="age">
        </div>
        <div>
            <label>GENDER</label>
            MALE :<input type="radio" value="male" name="gender">
            FEMALE :<input type="radio" value="female" name="gender">
        </div>
        <div>
            <label>HOBBIES</label>
            Travel <input type="checkbox" value="travel" name="hobbies">
            Reading <input type="checkbox" value="reading" name="hobbies">
            Singing <input type="checkbox" value="singing" name="hobbies">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <div>
        <h1>OUTPUT</h1>
        <h1 id="nameOutput"></h1>
        <h2 id="ageOutput"></h2>
    </div>
</body>
</html>
